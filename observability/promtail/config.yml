server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: system
    static_configs:
      - targets: [localhost]
        labels:
          job: varlogs
          __path__: /var/log/*.log

  - job_name: docker
    static_configs:
      - targets: [localhost]
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*.log

  - job_name: tears-api
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: [tears-api-1, api]
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    pipeline_stages:
      - docker: {}
      # Extract JSON logs from our API (HTTP and WebSocket events)
      - json:
          expressions:
            timestamp: timestamp
            method: method
            path: path
            status_code: status_code
            duration_ms: duration_ms
            user_id: user_id
            query_params: query_params
            event: event
            chat_id: chat_id
            error: error
            error_type: error_type
      - labels:
          method:
          event:
      # Drop metrics endpoint logs to reduce noise
      - match:
          selector: '{path="/metrics"}'
          action: drop
  
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        target_label: 'job'
    pipeline_stages:
      - docker: {}
      - regex:
          expression: '^(?P<timestamp>\S+) (?P<level>\S+) (?P<message>.*)$'
      # Do NOT add level and timestamp as labels - they are high cardinality!