services:
  prometheus:
    image: prom/prometheus:main
    container_name: prometheus
    volumes:
      # the repo contains a directory named `prometheus.yml`; mount it as a directory
      # so the container has /etc/prometheus/prometheus.yml inside the mounted dir.
      - ./prometheus/prometheus.yml:/etc/prometheus:ro
    ports:
      - 127.0.0.1:9090:9090
    networks:
      - observability

  grafana:
    image: grafana/grafana:main-ubuntu
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/:ro
      - ./grafana/dashboards/:/var/lib/grafana/dashboards/:ro
    ports:
      - 127.0.0.1:3001:3000
    depends_on:
      - prometheus
      - loki
    networks:
      - observability

  loki:
    image: grafana/loki:main-e106809
    container_name: loki
    user: "0" 
    command: -config.file=/etc/loki/local-config.yaml -config.expand-env=true
    restart: unless-stopped
    volumes:
      - ./loki/local-config-clean.yaml:/etc/loki/local-config.yaml:ro
      - ./loki/data:/loki
    ports:
      - 127.0.0.1:3100:3100
    networks:
      - observability

  promtail:
    image: grafana/promtail:2.8.2
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observability

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - 127.0.0.1:9100:9100
    networks:
      - observability

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=${POSTGRES_DSN:-postgresql://postgres:postgres@host.docker.internal:5432/postgres?sslmode=disable}
    ports:
      - 127.0.0.1:9187:9187
    networks:
      - observability

networks:
  observability:
    driver: bridge