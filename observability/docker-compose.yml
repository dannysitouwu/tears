services:
  prometheus:
    image: prom/prometheus:main
    container_name: prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus:ro
    ports:
      - 127.0.0.1:9090:9090
    networks:
      - observability

  grafana:
    image: grafana/grafana:main-ubuntu
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana/provisioning/:/etc/grafana/provisioning/:ro
      - ./grafana/dashboards/:/var/lib/grafana/dashboards/:ro
    ports:
      - 127.0.0.1:3001:3000
    depends_on:
      - prometheus
      - loki
    networks:
      - observability

  loki:
    image: grafana/loki:main-e106809
    container_name: loki
    user: "0" 
    command: -config.file=/etc/loki/local-config.yaml -config.expand-env=true
    restart: unless-stopped
    volumes:
      - ./loki/local-config.yaml:/etc/loki/local-config.yaml:ro
      - ./loki/data:/loki
    ports:
      - 127.0.0.1:3100:3100
    networks:
      - observability

  promtail:
    image: grafana/promtail:2.8.2
    container_name: promtail
    volumes:
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - ./promtail/config.yml:/etc/promtail/config.yml:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - observability

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    ports:
      - 127.0.0.1:9100:9100
    networks:
      - observability

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    environment:
      - DATA_SOURCE_NAME=${POSTGRES_DSN:-postgresql://postgres:postgres@host.docker.internal:5432/postgres?sslmode=disable}
    ports:
      - 127.0.0.1:9187:9187
    networks:
      - observability

  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=adminadmin
      - DOCKER_INFLUXDB_INIT_ORG=tears
      - DOCKER_INFLUXDB_INIT_BUCKET=k6
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - observability

volumes:
  influxdb_data: 

networks:
  observability:
    driver: bridge